<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <!-- Add Google Fonts Link for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Add Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote-container">
      <p id="quote">Click the button to generate a quote!</p>
      <p id="author"></p>
    </div>
    <div class="buttons">
      <button id="generate-btn" class="btn">
        <i class="fas fa-sync-alt"></i> Generate Quote
      </button>
      <button id="listen-btn" class="btn">
        <i class="fas fa-volume-up"></i> Listen
      </button>
      <button id="share-btn" class="btn">
        <i class="fas fa-share-alt"></i> Share
      </button>
    </div>

    <!-- Sharing Options Menu -->
    <div id="share-menu" class="share-menu">
      <button id="share-twitter-btn" class="share-btn">
        <i class="fab fa-twitter"></i> Twitter
      </button>
      <button id="share-whatsapp-btn" class="share-btn">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </button>
      <button id="share-instagram-btn" class="share-btn">
        <i class="fab fa-instagram"></i> Instagram
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
